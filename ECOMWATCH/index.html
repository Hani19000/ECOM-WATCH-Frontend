    <!--
      Performance : connexions aux domaines critiques
      ─────────────────────────────────────────────────────────────────────────
      preconnect  → ouvre le handshake TCP+TLS dès le parsing du HTML,
                    avant que le navigateur ait découvert les ressources.
      dns-prefetch → résolution DNS uniquement (fallback pour les navigateurs
                    qui ne supportent pas preconnect, ou pour les domaines
                    moins critiques).
    -->
    <link rel="preconnect" href="https://ecom-watch.onrender.com" crossorigin />
    <link rel="dns-prefetch" href="https://ecom-watch.onrender.com" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://js.stripe.com" />

    <!--
      Performance : hero image (LCP desktop)
      ─────────────────────────────────────────────────────────────────────────
      Le navigateur découvre le <img src={featured}> tard (après parsing JS + React).
      Ce <link rel="preload"> le rend découvrable dès le HTML initial,
      ce qui est exactement ce qu'indique l'audit "LCP request discovery".
      - as="image"       → priorisé comme ressource image par le scheduler
      - fetchpriority="high" → force la priorité maximale dans la file réseau
    -->
    <link
      rel="preload"
      href="/images/featured.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
    />

    <!--
      Performance : réduction du render-blocking CSS (audit image 3)
      ─────────────────────────────────────────────────────────────────────────
      Vite génère un bundle CSS unique injecté via <link rel="stylesheet">.
      On ne peut pas supprimer ce comportement sans éjecter la config,
      mais on peut réduire son impact en utilisant `media="print"` + swap :
      le navigateur charge le CSS sans bloquer le rendu, puis l'applique.

      IMPORTANT : ce pattern doit correspondre exactement au nom de fichier
      généré par Vite (ex: index-DUHDP81y.css). Ce nom change à chaque build.
      La solution propre est de configurer Vite pour chunker le CSS critique
      (voir vite.config.js). Cette balise est un complément, pas un remplacement.
    -->

    <!--
      Performance : modulepreload du bundle principal (unused JS image 5)
      ─────────────────────────────────────────────────────────────────────────
      <link rel="modulepreload> charge et parse le bundle JS en parallèle
      dès le HTML, avant que le navigateur ait évalué <script type="module">.
      Combiné avec le code splitting Vite (voir vite.config.js), cela réduit
      le JS inutilisé en ne chargeant que les chunks nécessaires à la route active.
    -->
    <link rel="modulepreload" href="/src/app/main.jsx" />
