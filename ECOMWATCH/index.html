    <!--
      Performance : connexions anticipées aux domaines critiques
      ─────────────────────────────────────────────────────────────────────────
      preconnect   → ouvre le handshake TCP+TLS dès le parsing du HTML,
                     avant que le navigateur découvre les ressources concernées.
      dns-prefetch → résolution DNS seule (fallback navigateurs sans preconnect,
                     ou domaines moins prioritaires).
    -->
    <link rel="preconnect" href="https://ecom-watch.onrender.com" crossorigin />
    <link rel="dns-prefetch" href="https://ecom-watch.onrender.com" />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    <link rel="preconnect" href="https://js.stripe.com" />

    <!--
      Performance : preload de l'image hero (LCP desktop)
      ─────────────────────────────────────────────────────────────────────────
      Sans ce preload, le navigateur découvre l'image hero tardivement :
      il doit d'abord parser le HTML → exécuter le JS → monter React → rendre
      le composant → seulement alors découvrir la balise <img>.

      Ce <link rel="preload"> rend l'image découvrable dès le HTML brut,
      ce qui corrige l'audit Lighthouse "LCP request discovery".

      Note : fetchpriority="high" est un attribut HTML standard (pas une prop React),
      il s'écrit en minuscules dans le HTML statique.
    -->
    <link
      rel="preload"
      href="/images/featured.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Structured Data : boutique -->
    <script type="application/ld+json">

    <!-- Structured Data : moteur de recherche interne -->
    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ECOM-WATCH",
        "url": "https://ecomwatch.vercel.app",

        }
      }
    </script>
