# ============================================================
# PIPELINE CD — DÉPLOIEMENT CONTINU VERS VERCEL
# Déclenchement : push sur `main` (après merge d'une PR validée)
# Stack : React + Vite → Vercel
# Pas de SSH, pas de serveur à gérer — Vercel s'occupe de tout
# ============================================================

name: "CD — Déploiement Vercel Production"

on:
  push:
    branches:
      - main
    paths:
      - "h1watch/src/**"
      - "h1watch/public/**"
      - "h1watch/index.html"
      - "h1watch/vite.config.*"
      - "h1watch/package.json"
      - ".github/workflows/cd.yml"

  # Déclenchement manuel depuis l'interface GitHub (pratique pour forcer un redéploiement)
  workflow_dispatch:
    inputs:
      message:
        description: "Raison du déploiement manuel"
        required: false
        default: "Redéploiement manuel"

# Un seul déploiement en production à la fois
concurrency:
  group: deploy-vercel-production
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  # ════════════════════════════════════════════════════════════
  # JOB 1 : BUILD + DÉPLOIEMENT VERCEL
  # Vercel gère lui-même le build ET l'hébergement.
  # Ce job utilise le CLI Vercel pour déclencher un déploiement
  # depuis GitHub Actions avec les bons secrets d'environnement.
  # ════════════════════════════════════════════════════════════
  deploiement-vercel:
    name: "Build + Déploiement → Vercel Production"
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    defaults:
      run:
        working-directory: h1watch

    steps:
      - name: "Clonage du dépôt"
        uses: actions/checkout@v4

      - name: "Configuration de Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: h1watch/package-lock.json

      - name: "Installation des dépendances"
        run: npm ci --prefer-offline

      # ── Audit de sécurité (bloquant uniquement sur CRITICAL) ──
      - name: "Audit de sécurité rapide"
        run: npm audit --audit-level=critical

      # ── Installation du CLI Vercel ─────────────────────────────
      # On installe le CLI globalement pour pouvoir appeler `vercel`
      - name: "Installation du CLI Vercel"
        run: npm install -g vercel@latest

      # ── Configuration des variables d'environnement sur Vercel ─
      - name: "Liaison avec le projet Vercel"
        run: |
          vercel link --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --project=${{ secrets.VERCEL_PROJECT_ID }} \
            --scope=${{ secrets.VERCEL_ORG_ID }}

      # ── Déploiement en production ─────────────────────────────
      # --prod : déploie sur le domaine de production (et non une URL de preview)
      - name: "Déploiement en production"
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --yes)
          echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT
          echo "URL de déploiement : ${DEPLOY_URL}"

      # ── Vérification que le site répond ───────────────────────
      - name: "Health check post-déploiement"
        run: |
          echo "Attente de 15 secondes pour la propagation..."
          sleep 15

          URL="${{ secrets.VITE_APP_BASE_URL }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${URL}" || echo "000")

          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Site accessible (HTTP ${HTTP_STATUS}) : ${URL}"
          else
            echo "Réponse inattendue : HTTP ${HTTP_STATUS}"
            echo "Le déploiement Vercel est probablement OK, mais le domaine custom prend du temps."
            echo "Vérifier manuellement : ${URL}"
          fi

      # ── Rapport de déploiement ────────────────────────────────
      - name: "Résumé du déploiement"
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Rapport de Déploiement ECOM-WATCH

          | Champ | Valeur |
          |-------|--------|
          | **Statut** | ${{ job.status == 'success' && '✅ Succès' || '❌ Échec' }} |
          | **Commit** | \`${{ github.sha }}\` |
          | **Auteur** | ${{ github.actor }} |
          | **Message** | ${{ github.event.head_commit.message }} |
          | **URL Vercel** | ${{ steps.deploy.outputs.url }} |
          | **URL Production** | ${{ secrets.VITE_APP_BASE_URL }} |
          EOF