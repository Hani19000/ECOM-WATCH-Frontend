name: "CI â€” Validation Frontend"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-validation:
    name: "Build Vite + Tailwind v4"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./ECOMWATCH/package-lock.json"

      - name: "Installation"
        run: npm ci --prefer-offline
        working-directory: ECOMWATCH

      - name: "Linting"
        run: npm run lint
        working-directory: ECOMWATCH

      - name: "Build"
        run: npm run build
        working-directory: ECOMWATCH
        env:
          NODE_ENV: production