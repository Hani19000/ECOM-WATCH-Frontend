name: CD - Deploiement Vercel Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploiement:
    name: Build et deploiement Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./ECOMWATCH/package-lock.json"

      - name: Installation des dependances
        run: npm ci --prefer-offline
        working-directory: ECOMWATCH

      - name: Deploiement vers Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel
          vercel deploy --prod --token=$VERCEL_TOKEN --yes ./ECOMWATCH