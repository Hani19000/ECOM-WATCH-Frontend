# ============================================================
# PIPELINE CD — DÉPLOIEMENT CONTINU VERS VERCEL
# Déclenchement : push sur `main`
# Stack : React + Vite → Vercel
# ============================================================

name: "CD — Déploiement Vercel Production"

on:
  push:
    branches:
      - main
    paths:
      - "h1watch/src/**"
      - "h1watch/public/**"
      - "h1watch/index.html"
      - "h1watch/vite.config.*"
      - "h1watch/package.json"
      - ".github/workflows/cd.yml"

  workflow_dispatch:
    inputs:
      message:
        description: "Raison du déploiement manuel"
        required: false
        default: "Redéploiement manuel"

concurrency:
  group: deploy-vercel-production
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  deploiement-vercel:
    name: "Déploiement → Vercel Production"
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    defaults:
      run:
        working-directory: h1watch

    steps:
      - name: "Clonage du dépôt"
        uses: actions/checkout@v4

      - name: "Configuration de Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: h1watch/package-lock.json

      - name: "Installation des dépendances"
        run: npm ci --prefer-offline

      - name: "Audit de sécurité rapide"
        run: npm audit --audit-level=critical
        continue-on-error: true

      - name: "Installation du CLI Vercel"
        run: npm install -g vercel@latest

      # ── FIX : Le CLI Vercel lit VERCEL_TOKEN, VERCEL_ORG_ID et VERCEL_PROJECT_ID
      # automatiquement depuis les variables d'environnement.
      # Pas besoin de `vercel login` ni de `vercel link` en CI.
      # La commande --yes supprime toutes les confirmations interactives.
      - name: "Déploiement en production"
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prod --yes)
          echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT
          echo "Déployé sur : ${DEPLOY_URL}"
        uses: amondnet/vercel-action@v25
with:
  vercel-token: ${{ secrets.VERCEL_TOKEN }}
  vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
  vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
  vercel-args: "--prod"
  working-directory: ./h1watch

      - name: "Health check post-déploiement"
        run: |
          echo "Attente de 15 secondes pour la propagation..."
          sleep 15
          URL="${{ secrets.VITE_APP_BASE_URL }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${URL}" || echo "000")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Site accessible (HTTP ${HTTP_STATUS})"
          else
            echo "HTTP ${HTTP_STATUS} — vérifier manuellement : ${URL}"
          fi

      - name: "Résumé du déploiement"
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Rapport de Déploiement ECOM-WATCH

          | Champ | Valeur |
          |-------|--------|
          | **Statut** | ${{ job.status }} |
          | **Commit** | \`${{ github.sha }}\` |
          | **Auteur** | ${{ github.actor }} |
          | **URL Vercel** | ${{ steps.deploy.outputs.url }} |
          EOF