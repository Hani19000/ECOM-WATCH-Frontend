name: CD - Deploiement Vercel Production

on:
  push:
    branches:
      - main
    paths:
      - "h1watch/src/**"
      - "h1watch/public/**"
      - "h1watch/index.html"
      - "h1watch/vite.config.*"
      - "h1watch/package.json"
      - ".github/workflows/cd.yml"
  workflow_dispatch:

concurrency:
  group: deploy-vercel-production
  cancel-in-progress: false

jobs:
  deploiement:
    name: Build et deploiement Vercel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: h1watch/package-lock.json

      - name: Installation des dependances
        working-directory: h1watch
        run: npm ci --prefer-offline

      - name: Deploiement vers Vercel
        uses: amondnet/vercel-action@v25
        id: deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./h1watch

      - name: Health check
        run: |
          sleep 15
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.preview-url }}")
          echo "HTTP status : $STATUS"
          echo "URL deployee : ${{ steps.deploy.outputs.preview-url }}"