# ============================================================
# PIPELINE CD â€” DÃ‰PLOIEMENT CONTINU VERS VERCEL
# DÃ©clenchement : push sur `main`
# Stack : React + Vite â†’ Vercel
# ============================================================

name: "CD â€” DÃ©ploiement Vercel Production"

on:
  push:
    branches:
      - main
    paths:
      - "h1watch/src/**"
      - "h1watch/public/**"
      - "h1watch/index.html"
      - "h1watch/vite.config.*"
      - "h1watch/package.json"
      - ".github/workflows/cd.yml"

  workflow_dispatch:
    inputs:
      message:
        description: "Raison du dÃ©ploiement manuel"
        required: false
        default: "RedÃ©ploiement manuel"

concurrency:
  group: deploy-vercel-production
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  deploiement-vercel:
    name: "ðŸš€ DÃ©ploiement â†’ Vercel Production"
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.preview-url }}

    defaults:
      run:
        working-directory: h1watch

    steps:
      - name: "ðŸ“¥ Clonage du dÃ©pÃ´t"
        uses: actions/checkout@v4

      - name: "âš™ï¸ Configuration de Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: h1watch/package-lock.json

      - name: "ðŸ“¦ Installation des dÃ©pendances"
        run: npm ci --prefer-offline

      - name: "ðŸ”’ Audit de sÃ©curitÃ© rapide"
        run: npm audit --audit-level=critical
        continue-on-error: true

      # â”€â”€ On utilise l'action officielle amondnet/vercel-action
      # Elle gÃ¨re le token, l'org et le projet sans avoir besoin du CLI manuellement.
      # C'est la mÃ©thode la plus fiable pour GitHub Actions + Vercel.
      - name: "ðŸš€ DÃ©ploiement en production via Vercel Action"
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # --prod dÃ©ploie sur le domaine de production (pas une URL de preview)
          vercel-args: "--prod"
          # working-directory pointe vers le dossier h1watch oÃ¹ se trouve le code
          working-directory: ./h1watch

      - name: "ðŸ¥ Health check post-dÃ©ploiement"
        run: |
          echo "Attente de 15 secondes pour la propagation..."
          sleep 15
          # steps.deploy.outputs.preview-url est l'URL retournÃ©e par amondnet/vercel-action
          URL="${{ steps.deploy.outputs.preview-url }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${URL}" || echo "000")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Site accessible (HTTP ${HTTP_STATUS}) : ${URL}"
          else
            echo "âš ï¸ HTTP ${HTTP_STATUS} â€” vÃ©rifier manuellement : ${URL}"
          fi

      - name: "ðŸ“Š RÃ©sumÃ© du dÃ©ploiement"
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Rapport de DÃ©ploiement ECOM-WATCH

          | Champ | Valeur |
          |-------|--------|
          | **Statut** | ${{ job.status }} |
          | **Commit** | \`${{ github.sha }}\` |
          | **Auteur** | ${{ github.actor }} |
          | **URL dÃ©ployÃ©e** | ${{ steps.deploy.outputs.preview-url }} |
          EOF