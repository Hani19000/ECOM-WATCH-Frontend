name: CD - Deploiement Vercel Production

on:
  push:
    branches:
      - main
    paths:
      - "h1watch/src/**"
      - "h1watch/public/**"
      - "h1watch/index.html"
      - "h1watch/vite.config.*"
      - "h1watch/package.json"
      - ".github/workflows/cd.yml"
  workflow_dispatch:

concurrency:
  group: deploy-vercel-production
  cancel-in-progress: false

jobs:
  deploiement:
    name: Build et deploiement Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: h1watch/package-lock.json

      - name: Installation des dependances
        working-directory: h1watch
        run: npm ci --prefer-offline

      - name: Deploiement vers Vercel (CLI Officiel)
        id: deploy # Ajout de l'ID obligatoire pour y faire référence plus tard
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        # Exécution depuis la racine du repo pour éviter l'erreur h1watch/h1watch
        run: |
          npm install --global vercel@latest
          
          # Déploiement et capture de l'URL directement dans une variable
          DEPLOYMENT_URL=$(vercel deploy --prod --token=$VERCEL_TOKEN --yes)
          
          # Création de l'output GitHub pour l'étape de Health check
          echo "preview-url=$DEPLOYMENT_URL" >> "$GITHUB_OUTPUT"

      - name: Health check
        run: |
          # On attend que le déploiement soit pleinement accessible
          sleep 15
          
          URL="${{ steps.deploy.outputs.preview-url }}"
          echo "URL deployee : $URL"
          
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "HTTP status : $STATUS"
          
          # Ajout d'une sécurité : faire échouer le job si le statut n'est pas 200
          if [ "$STATUS" -ne 200 ]; then
            echo "Erreur: Le site n'a pas répondu correctement."
            exit 1
          fi