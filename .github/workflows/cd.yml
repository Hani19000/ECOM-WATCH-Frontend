name: CD - Deploiement Vercel Production

on:
  push:
    branches:
      - main
    paths:
      - "ECOMWATCH/**"
      - ".github/workflows/cd.yml"
  workflow_dispatch:

# Garantit qu'un seul déploiement de production a lieu en même temps
concurrency:
  group: deploy-vercel-production
  cancel-in-progress: false

jobs:
  deploiement:
    name: Build et Deploiement Vercel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ECOMWATCH

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./ECOMWATCH/package-lock.json"

      - name: Installation des dependances
        run: npm ci --prefer-offline

      - name: Deploiement vers Vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel@latest
          vercel deploy --prod --token=$VERCEL_TOKEN --yes